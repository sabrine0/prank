<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations!</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #e3f2fd; /* Light blue background */
            font-family: Arial, sans-serif;
            color: #333;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #e3f2fd; }
            50% { background-color: #bbdefb; }
            100% { background-color: #90caf9; }
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #1976d2; /* Dark blue */
            animation: textAnimation 3s infinite alternate;
        }
        @keyframes textAnimation {
            0% { color: #1976d2; }
            50% { color: #ff4081; }
            100% { color: #d5006d; }
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ff4081; /* Pink */
            color: white;
            transition: transform 0.2s;
        }
        button:hover {
            background-color: #f50057; /* Darker pink */
            transform: scale(1.1); /* Scale up the button on hover */
        }
    </style>
</head>
<body>
    <h1>Congratulations!</h1>
    <p>Click here to reveal your prize!</p>
    <button onclick="revealPrize()">Click Here!</button>

    <script>
        function revealPrize() {
            document.body.innerHTML = "<h1>You've been pranked! ðŸ˜‚</h1><p>Better luck next time!</p>";
        }
    </script>
</body>
</html>
